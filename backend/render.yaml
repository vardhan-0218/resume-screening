services:
  - type: web
    name: ai-resume-scout-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    healthCheckPath: /api/health
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: FIREBASE_PROJECT_ID  
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: DEBUG
        value: "False"
      - key: LOG_LEVEL
        value: "INFO"